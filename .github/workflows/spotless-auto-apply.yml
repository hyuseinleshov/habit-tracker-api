name: Spotless Auto-Apply

on:
  pull_request:
    branches:
      - main

jobs:
  spotless:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run spotlessCheck
        id: check
        run: ./gradlew spotlessCheck
        continue-on-error: true

      - name: Run spotlessApply if check failed
        if: ${{ steps.check.outcome == 'failure' }}
        run: ./gradlew spotlessApply

      - name: Commit and push changes
        if: ${{ steps.check.outcome == 'failure' }}
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message:
            "chore: apply spotless formatting"
          branch: ${{ github.head_ref }}
  trigger_ci_build:
    runs-on: ubuntu-latest
    needs: spotless
    if: success()
    permissions: # ADD THIS PERMISSIONS BLOCK TO THE 'trigger_ci_build' JOB
      repository_dispatch: write # Grant write permission for repository_dispatch events
      contents: read # Keep read for checkout, though often not strictly needed for just dispatch
    steps:
      - name: Dispatch 'build-event' to trigger ci.yml
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: build-event
          client-payload: >
            {
              "source_workflow": "spotless.yml",
              "triggered_by": "${{ github.actor }}",
              "sha": "${{ github.sha }}",
              "ref": "${{ github.ref }}",
              "spotless_check_outcome": "${{ jobs.spotless.steps.check.outcome }}"
            }
